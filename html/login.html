<style>

 .container1{
    
  width: 100%;

  background-image: url('backG.jpg');

.container2{
  /* background-color: red; */
  padding: 40px;

  width: 20%;
  height: 500px;
  position: absolute;
  top: 50%; left: 50%;

  color: white;

  /* border: 3px solid green; */
}

.button {
  border-radius: 4px;
  background-color: rgb(255, 0, 0);
  border: none;
  color: #ffffff;
  text-align: center;
  font-size: 18px;
  padding: 20px;
  width: 300px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  border-radius: 10px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.tb1{
    width: 300px; height: 50px;
    border-radius: 10px;
    font-size: 20px;
}
.tb2{
    width: 300px; height: 50px;
    border-radius: 10px;
    font-size: 20px;
}

#C{
    font-size: 2px;
    font-family: 'Courier New', Courier, monospace;
    font-style: italic;
}

</style>
<body>

<div class="container1">

              </p>

                  <!-- <label> Password: </label>   -->

<script >
let input = document.getElementById('tb2');
let button = document.getElementById('button');
button.disabled = true;   // Make button disabled initially
input.addEventListener('keyup', function(event){
   
   let val = event.target.value;  // input's current value
   
   if(val===''){
       button.disabled = true;  // Make button disabled
   }
   else{
       button.disabled = false;  // Make button enabled 
       button.style.backgroundColor ="green"
   }
   
});
</script>

<script>  
  function validation()  
  {  
      var id=document.f1.user.value;  
      var ps=document.f1.pass.value;  
      if(id.length=="" && ps.length=="") {  
          alert("User Name and Password fields are empty");  
          return false;  
      }  
      else  
      {  
          if(id.length=="") {  
              alert("User Name is empty");  
              return false;  
          }   
          if (ps.length=="") {  
          alert("Password field is empty");  
          return false;  
          }  
      }                             
  }  
</script>
